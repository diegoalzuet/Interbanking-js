<body>
    <!--HEADER-->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a id='logo' class="navbar-brand mx-1 px-3" href="../index.html">TA</a>
        <button class="navbar-toggler mx-2" type="button" data-bs-toggle="collapse" data-bs-target="#menu-home">

            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row w-75 m-auto py-5 align-items-center">
            <h1 class="text-center">Tienda de Arte</h1>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-12 col-lg-6 pb-2 m-auto">
                <select id="select-ordenar" class="form-select" aria-label="Default select example">
                    <option selected>Ordenar por precio</option>
                    <option value="1">De mayor a menor</option>
                    <option value="2">De menor a mayor</option>
                </select>
            </div>
            <div class="col-8 col-md-6 col-lg-3 ps-5 py-2">
                Filtro Tipo de Obra:
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Tipo de obra A" name="check-filtros" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Tipo de obra A
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Tipo de obra B" name="check-filtros" id="flexCheckChecked">
                    <label class="form-check-label" for="flexCheckChecked">
                        Tipo de obra B
                    </label>
                </div>
            </div>
            <div class="col-8 col-md-6 col-lg-3 ps-5 py-2">
                Filtro Tecnica Aplicada:
                <div class="form-check ">
                    <input class="form-check-input" type="checkbox" value="Tecnica Aplicada 1" name="check-filtros" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Tecnica aplicada 1
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Tecnica Aplicada 2" name="check-filtros" id="flexCheckChecked">
                    <label class="form-check-label" for="flexCheckChecked">
                        Tecnica Aplicada 2
                    </label>
                </div>
            </div>
        </div>
    </div>
    <!--CARDS-->
    <div class="container my-3 py-3">
        <div id="div-row" class="row">
        </div>
    </div>
    <!--FIN CARDS-->

    <!-- MODAL -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Al carrito</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Se agrego la Obra al carrito
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Seguir Comprando</button>
                </div>
            </div>
        </div>
